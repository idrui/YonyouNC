UPP40040401-000266=采购发票弃审驱动取消传应付功能，必须在配置了采购发票审批驱动传应付功能时才可用。发票审批自动传应付流程配置方法：调整业务类型{0}下采购发票的流程配置，先将采购发票审批组件[APPROVE]的被驱动动作配置为采购发票[25]的传应付组件［CRTAPBILL］，再在采购发票[25]的传应付组件［CRTAPBILL］的被驱动动作列表里，配置应付的保存组件[SAVE]。
